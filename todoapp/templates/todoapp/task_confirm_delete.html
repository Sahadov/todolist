{% extends 'todoapp/base.html' %}
{% block content %}

<a href="{% url 'tasks' %}" class="text-white p-5">GO BACK</a>
    
<div class ="min-h-screen flex justify-center items-center relative">
    <div class="py-b-5 w-1/3 bg-gray-200 rounded-2xl">
        <form method="POST" action="" class="mt-30 text-center p-5">
            {% csrf_token %}
            <p class="text-xl">Are you sure you want to delete this task? - "{{ task }}"</p>
            <input type="submit" value="Delete" class="mt-4 inline-block px-4 py-3 text-lg font-semibold rounded-xl text-white bg-pink-500 hover:bg-pink-700"/>
        </form>
    </div>
</div>

{% endblock %}
