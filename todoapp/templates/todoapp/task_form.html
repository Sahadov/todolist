{% extends 'todoapp/base.html' %}
{% block content %}
<a href="{% url 'tasks' %}" class="text-white p-5">GO BACK</a>
    
<div class ="min-h-screen flex justify-center items-center relative">
    <div class="py-b-5 w-1/3 bg-gray-200 rounded-2xl">
        <h1 class="px-3 py-5 bg-pink-500 rounded-t-2xl text-center text-white text-2xl font-semibold">Add a new item</h1>
        <form method="POST" action="" class="mt-30 text-center p-5">
            {% csrf_token %}
            <div class="mb-5">
                <p class="inline-block mr-5">Title</p>
                {{ form.title }}
            </div>
            <div>
                <p class="inline-block mr-6">Description</p>
                {{ form.description }}
            </div>
            <input type="submit" value="Submit" class="mt-4 inline-block px-4 py-3 text-lg font-semibold rounded-xl text-white bg-pink-500 hover:bg-pink-700">
        </form>
    </div>
</div>

{% endblock %}
