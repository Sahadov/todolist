{% extends 'todoapp/base.html' %}
{% block content %}

<div class ="min-h-screen flex justify-center items-center relative">
    <div class="absolute top-0 right-50">
        <h1 class="pt-7 text-white text-2xl text-center">TO DO APP</h1>
        <h3 class="text-white text-l text-center">PLAN YOUR GOALS AND ACHIEVE IT</h3>
    </div>


    <div class="py-b-5 w-1/3 bg-gray-200 rounded-2xl">

        <h1 class="px-3 py-5 bg-pink-500 rounded-t-2xl text-center text-white text-2xl font-semibold">Log in</h1>

        <form method="post" action="" class="p-5 text-xl text-center">
            {% csrf_token %}
            <div class="mb-5">
                <p class="inline-block mr-5">Your name</p>
                {{ form.username }}
            </div>
            <div>
                <p class="inline-block mr-6">Password</p>
                {{ form.password }}
            </div>
            <input type="submit" value="Log in" class="mt-7 inline-block px-4 py-3 text-lg font-semibold rounded-xl text-white bg-pink-500 hover:bg-pink-700"/>
        </form>

        <p class="p-3 text-center">Don't you have an account? <a href="{% url 'register' %}" class="hover:text-pink-700">Create it</a></p>
    </div>
</div>

{% endblock %}
